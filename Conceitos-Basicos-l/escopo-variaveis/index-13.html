<body>
  <h1>Escopo de variaveis</h1>

  <script>
     //escopo de variaveis

     function somar(num1, num2) {
      //está é uma variavel local só é reconhecida dentro do bloco da função.
        var valor = 5;
        return valor + num1 + num2;
     }

     debugger
     for (var i = 0; i < 5; i++){
      //Dica !!!
      //Se declararmos uma variavel dentro de um 
      //(bloco for, dentro de um bloco if ou fora desta estrutura) esta variavel é 
      //uma variavel global...
      //Detalhe se tiver dentro de uma (function ()) esta variavel passa a ser local.
          var outra = 5;
          console.log("o valor do for é: " + i * outra);
     }
     
     console.log(somar(4, 6));
  </script>
</body>
