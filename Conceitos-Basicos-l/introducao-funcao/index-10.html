<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinamento-10</title>
</head>
<body>
  <h1>Introdução a funções</h1>

  <script>
     //introdução a função
     function somar(num1, num2){
       var res = num1 + num2;
       console.log(res);
       //return res;
     }

     //Posso tambem apenas chamar sem o onclick
     somar(6, 4);

     //var resultado = somar(6, 4);
     //console.log(res);

     //posso e devo chamar a função atrvés de um botão onclick;


     //vamos fazer uma outra função sem parametros
     function mensagem(){
      console.log("Você esta no caminho certo!!!");
     }

     //as outras funções como não tem o return ela apenas execultam
     //esta função como tem o return, precisamos receber este return veja
     //possivelmente atraves de um avariavel. 
     //ou dentro do console.log(direto)
     function multiplicar(n1, n2){
        return n1 * n2;
     }

     //temos duas missões 
     //enviar o paramentro ou argumento
     //e receber o return
     var recebendoReturn = multiplicar(3, 9); //recebo o return na variavel
     console.log(recebendoReturn);//mostro o retorno no console

     //outra forma seria passar direto a função no console.log(multiplicar(10, 20))
     //desta forma estou passando o parametro e o retorno estara no console.log e será imprimido.
     console.log(multiplicar(10, 20));

  </script>  
  <button id="botao" onclick="somar(20, 20)">Botão-onclick</button>
  <button style="background-color: green;" id="bo" onclick="mensagem()">Botão-onclick</button>
</body>
</html>
