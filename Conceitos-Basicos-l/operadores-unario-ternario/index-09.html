<body>
  <h1>Operador unário e ternário</h1>

<script>
  //quando fazemos uma operação com uma variavel somente.
  //chamamos esta operação de unário
  var idade = 25;
  idade++; //operação unária
  console.log("Operação unária, tem apenas uma variavel no processamento: " + idade);

  //operador ternário de forma statica e dinâmica
  var sexo = "";
  var sexo = prompt('Digite (m) masculino ' + sexo);

  //Operador ternário
  //Ele vai mostrar a operação que retornar o booleano (true)
  //o que  for false ele passa para outra expressão
  // 1º expressão => sexo === 'm'
  // 2º expressão => sexo === 'f'
  // 3º se a expressão 1º e 2º for false ele mostrará o result da Intersexo.
  debugger
  console.log(sexo === 'm' ? 'Masculino' : sexo === 'f' ? 'feminino' : 'Intersexo!');
